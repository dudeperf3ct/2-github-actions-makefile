name: Aws Python 3.8
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        make install-aws
    - name: Lint
      run: |
        make lint
    - name: Format
      run: |
        make format    
    - name: Test
      run: |
        make test

